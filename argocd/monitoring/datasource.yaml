apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-datasources
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/keneojiteli/student-tracker-app-with-gitops
    targetRevision: monitoring
    path: argo/monitoring/grafana   # folder where datasources.yaml is
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ServerSideApply=true
