apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default # belongs to argocd's default project
  destination:
    name: in-cluster # deploy to the same k8s cluster where argocd is installed
    namespace: monitoring
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack # this chart contains & installs prometheus, grafana, and alertmanager
    targetRevision: 67.0.0
    helm:
      values: |
        grafana:
          adminPassword: admin
          service:
            type: ClusterIP
          sidecar:
            dashboards:
              enabled: true
            datasources:
              enabled: true

          datasources:
            datasources.yaml:
              apiVersion: 1
              datasources:
                - name: Loki
                  type: loki
                  access: proxy
                  url: http://loki-gateway.monitoring.svc.cluster.local
                - name: Tempo
                  type: tempo
                  access: proxy
                  url: http://tempo.monitoring.svc.cluster.local:3200
                - name: Prometheus
                  type: prometheus
                  access: proxy
                  url: http://prometheus-operated.monitoring.svc.cluster.local:9090
                  isDefault: true

        prometheus:
          prometheusSpec:
            serviceMonitorSelectorNilUsesHelmValues: false
            podMonitorSelectorNilUsesHelmValues: false
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ServerSideApply=true
      - SkipCRDs=true   