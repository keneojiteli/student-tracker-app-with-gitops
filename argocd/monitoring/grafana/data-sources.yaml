apiVersion: v1
kind: ConfigMap
metadata:
  name: extra-datasources
  namespace: monitoring
  labels:
    grafana_datasource: "1" # enables the sidecar to pick up this configmap
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        access: proxy
        url: http://loki-gateway.monitoring.svc.cluster.local
      - name: Tempo
        type: tempo
        access: proxy
        url: http://tempo.monitoring.svc.cluster.local:3200
        jsonData:
          tracesToLogs:
            datasourceUid: "Loki"
            spanStartTimeShift: "1h"
            spanEndTimeShift: "1h"
            filterByTraceID: true