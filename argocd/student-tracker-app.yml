apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: student-tracker
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/keneojiteli/student-tracker-devops-project
    targetRevision: main
    path: student-tracker-chart
  destination:
    server: https://kubernetes.default.svc
    namespace: my-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
